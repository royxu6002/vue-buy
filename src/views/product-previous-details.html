<div class="container" id="main">
        <div class="pagecontent">
            <div class="breadcrumb">
                product details
            </div>
            <div class="description">
                <!-- 产品图片区域 -->
                <div>
                    div.
                </div>
                <!-- 产品具体信息区域 -->
                <div class="product-tabs align-items-center justify-content-between col-lg-6 col-md-12 col-sm-12">
                    <!-- Nav tabs -->
                    <ul class="nav" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active sub-nav-link" id="product-desc-tab" data-toggle="tab" href="#product_desc" role="tab" aria-controls="product_desc" aria-selected="true">
                                <h4>
                                     {{product.product_name}}
                                </h4>
                            </a>
                        </li>
                        <li>
                            <p>{{product.product_brief_intro}}</p>
                        </li>
                        <li v-for="(sku, skuIdx) in product.product_skus" :key="skuIdx">
                            <router-link :to="{'name': 'show', query: {'skuId': sku.id}}" @click="skuIdHandle(sku.id)">
                                <p>{{ sku.price }}</p>
                                <span>{{ sku.color }}</span>
                            </router-link>
                        </li>
                        <li>
                            <button>-</button>
                            <span>{{ cartNum }}</span>
                            <button>+</button>
                            <button>加入购物车</button>
                             productId:{{productId}} -  {{ product.product_name }} - skuId: {{skuId}} - {{productSku.title}}
                            <br>
                            <span v-if="skuId">价格是:{{productSku.price}} 颜色是: {{productSku.color}} </span>
                        </li>
                    </ul>
                </div>
            </div>      
        </div></div>
